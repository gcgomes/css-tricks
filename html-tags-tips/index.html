<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Tags Tips</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<div class="container">
    <h1>HTML Tags Tips</h1>
    <label for="tips">Select HTML tag tip</label>
    <input list="html_tips" name="tips" id="tips">
    <datalist id="html_tips">
        <option value="details">
        <option value="del">
        <option value="code">
        <option value="context-menu">
        <option value="multiple">
        <option value="translate-no">
        <option value="download">
        <option value="spell-check">
        <option value="access-key">
        <option value="small">
        <option value="phone">
    </datalist>
    <div class="tip details">
        <details>
            <summary>Click Here</summary>
            <p>Content is shown here</p>
        </details>
    </div>
    <div class="tip del">
        <p>
            <del>Excluded text</del>
        </p>
    </div>
    <div class="tip code">
        <p>The <code>code</code> tag transforms the element font into monospace</p>
    </div>
    <div class="tip context-menu">
        <p oncontextmenu="return false">Deactivates right click</p>
    </div>
    <div class="tip multiple">
        <input type="file" multiple>
    </div>
    <div class="tip translate-no">
        <p translate="no">Isto não será traduzido</p>
    </div>
    <div class="tip download">
        <a href="../_assets/images/clone-trooper.jpg" download="clone-trooper.jpg">Download here</a>
    </div>
    <div class="tip spell-check">
        <p contenteditable="true" spellcheck="true">My englysh is greyt</p>
    </div>
    <div class="tip access-key">
        <a href=".https://github.com/gcgomes" accesskey="G">Gabriel Gomes</a>
    </div>
    <div class="tip color_picker">
        <label for="color_picker"></label>
        <input type="color" name="color_picker" id="color_picker">
    </div>
    <div class="tip small">
        <h2>This is a h2 text</h2>
        <p>This is a p text</p>
        <p><small>This is a small text</small></p>
    </div>
    <div class="tip phone">
        <a href="tel:555-555-555">555-555-555</a>
    </div>
</div>
</body>
<script src="../_assets/vendor/js/jquery3.6.js"></script>
<script>
    $(document).ready(() => {
        const $v_Tips = $('#tips');

        $v_Tips.change(() => {
            $('.tip').each((_, elem) => $(elem).hide());
            $('.' + $('#tips').val()).show();
        });

        $v_Tips.hover(() => $v_Tips.val(''));
    });
</script>
</html>
