<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Tags Tips</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<div class="container">
    <h1>HTML Tags Tips</h1>
    <select name="tips" id="tips">
        <option value="">Select HTML tag tip</option>
        <option value=".details">Details</option>
        <option value=".del">Del</option>
        <option value=".code">Code</option>
        <option value=".context-menu">Context menu</option>
        <option value=".multiple">Multiple</option>
        <option value=".translate-no">Don't translate</option>
        <option value=".download">Download</option>
        <option value=".spell-check">Spell check</option>
        <option value=".access-key">Access key</option>
    </select>
    <div class="tip details">
        <details>
            <summary>Click Here</summary>
            <p>Content is shown here</p>
        </details>
    </div>
    <div class="tip del">
        <p><del>Excluded text</del></p>
    </div>
    <div class="tip code">
        <p>The <code>code</code> tag transforms the element font into monospace</p>
    </div>
    <div class="tip context-menu">
        <p oncontextmenu="return false">Deactivates right click</p>
    </div>
    <div class="tip multiple">
        <input type="file" multiple>
    </div>
    <div class="tip translate-no">
        <p translate="no">Isto não será traduzido</p>
    </div>
    <div class="tip download">
        <a href="../_assets/images/clone-trooper.jpg" download="clone-trooper.jpg">Download here</a>
    </div>
    <div class="tip spell-check">
        <p contenteditable="true" spellcheck="true"> My englysh is greyt</p>
    </div>
    <div class="tip access-key">
        <a href=".https://github.com/gcgomes" accesskey="G">Gabriel Gomes</a>
    </div>
</div>
</body>
<script src="../_assets/vendor/js/jquery3.6.js"></script>
<script>
    $(document).ready(() => {
       $('#tips').change(() => {
           $('.tip').each((_, elem) => $(elem).hide());
           $($('#tips').val()).show();
       })
    });
</script>
</html>
